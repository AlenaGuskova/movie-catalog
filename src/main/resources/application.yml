spring:
  shell:
    interactive:
      enabled: true
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:file:./db/movie_catalog;INIT=CREATE SCHEMA IF NOT EXISTS movie_schema\;SET SCHEMA movie_schema
    driver-class-name: org.h2.Driver
    username: movie_service
    password: movieservicepass
  liquibase:
    change-log: classpath:db/changelog/db.changelog.xml
    user: movie_service
    password: movieservicepass
    parameters:
      dbms: h2
      schema: movie_schema

application:
  id-size: 20

logging:
  level:
    root: INFO
    liquibase: ERROR
  file:
    name: logs/application-debug.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %clr(%5p) %clr([%10.10t]){faint} %clr(%-40.40logger{39}){cyan} %clr(-){faint} %m%n%ex{5}"
    file: "%d{yyyy-MM-dd HH:mm:ss} %5p [%10.10t] %-40.40logger{39} - %m%n%ex{5}"
  threshold:
    console: ERROR
    file: INFO